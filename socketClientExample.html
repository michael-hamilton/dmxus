<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket Client</title>
</head>
<body>

<p id='readout'></p>
<div id="color" style="height: 20px; width: 200px;"></div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io({transports: ['websocket']});
  socket.on('update', (universe) => {
    const readout = document.getElementById('readout');
    const color = document.getElementById('color');

    const intensity = universe.data[1];
    const red = universe.data[2];
    const green = universe.data[3];
    const blue = universe.data[4];

    color.style.backgroundColor=`rgb(${red}, ${green}, ${blue})`
    readout.innerHTML = `i: ${intensity}, r: ${red}, g: ${green}, b: ${blue}`;
  });
</script>
</body>
</html>
